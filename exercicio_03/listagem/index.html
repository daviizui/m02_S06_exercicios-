<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Listagem Celular</title>
  </head>
  <body>

            <th>Modelo</th>

            <th>Demais informações</th>

      <div class="btn-form">
